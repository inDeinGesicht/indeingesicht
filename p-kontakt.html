    <!-- KONTAKT-BEREICH -->

    <section id="p-kontakt-bereich">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <header class="intro-container">
              <h1>KONTAKT</h1>
            </header>
          </div>
        </div>
        <form id="p-kontakt-formular" action="p-kontakt.html" method="post">
          <div class="row">
            <div class="col-2">
              <label for="vorname" class="screenreader">Vorname:</label>
              <input
                id="vorname"
                type="text"
                name="vorname"
                placeholder="Vorname"
              />
            </div>
            <div class="col-2">
              <label for="nachname" class="screenreader">Nachname:</label>
              <input
                id="nachname"
                type="text"
                name="nachname"
                placeholder="Nachname"
              />
            </div>
          </div>
          <div class="row">
            <div class="div col-2">
              <label for="email" class="screenreader">E-Mail:</label>
              <input
                id="email"
                type="text"
                name="email"
                placeholder="E-Mail"
                pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|\u0022(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*\u0022)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
                title="Gib eine gÃ¼ltige E-Mail Adresse ein!"
              />
            </div>
            <div class="col-2">
              <label for="telefon" class="screenreader">Telefon:</label>
              <input
                id="telefon"
                type="text"
                name="telefon"
                placeholder="Telefon"
              />
            </div>
          </div>
          <div class="row">
            <div class="div col-4">
              <label for="nachricht" class="screenreader">Nachricht:</label>
              <textarea
                id="nachricht"
                name="nachricht"
                placeholder="Nachricht"
              ></textarea>
            </div>
          </div>
          <div class="col-6">
              <legend>Dienstleistung:</legend>
                <select id="p-dropdown" name="Leistungen">
                  <option value="leistung#0"></option>
                  <option value="leistung#1">Promotion Filme</option>
                  <option value="leistung#2">Event Filme</option>
                  <option value="leistung#3">Postproduktion</option>
                  <option value="leistung#4">Individuell</option>
                </select>
              <legend>Paketauswahl:</legend>
                <select id="p-dropdown-paket" name="paket">
                    <option value="paket#0"></option>
                    <option value="paket#1">Basic</option>
                    <option value="paket#2">Advanced</option>
                    <option value="paket#3">Premium</option>
                    <option value="paket#4">Individuell</option>
                  </optgroup>
                </select>
          </div>
          <div class="row">
            <div class="div col-5">
              <button
                id="p-absendenbutton"
                class="btn-typ-3"
                type="submit"
                name="submitbutton"
              >
                Senden
              </button>
            </div>
            <div class="col-0">
              <input class="checkbox" type="checkbox" name="agb" value="agb" />
              <a id="checkbox" href="agb.html">AGBs</a>
              Ckeck
            </div>
          </div>
        </form>
      </div>
